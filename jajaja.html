<script type="text/javascript">
RED.nodes.registerType( 'jajajajan', {
  category: 'function',
  color: '#d8bfd8',
  defaults: {
    name: { value: '' }
  },
  inputs: 1,
  outputs: 1,
  icon: 'note.png',
  label: function(){
    return this.name || 'jajajajan';
  }
});
</script>

<script type="text/x-red" data-template-name="jajajajan">
<div class="form-row">
  <label for="node-input-name"><i class="icon-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name">
</div>
</script>

<script type="text/x-red" data-help-name="jajajajan">
  <p>Node for Node-RED which parse rhythm for payload in Japanese.</p>
  <br/>
  <p>ex 1. "じゃじゃじゃじゃーん"  -> "8882"</p>
  <p>This means "じゃじゃじゃじゃーん" would have rhythm  "8(octed) 8 8 2(half)" tone.</p>
  <br/>
  <p>ex 2. "ランララララランランラン"  -> "48888444"</p>
  <p>This means "ランララララランランラン" would have rhythm  "4(quoter) 8 8 8 8 4 4 4" tone.</p>
</script>
