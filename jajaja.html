<script type="text/x-red" data-help-name="jajajajan">
  <p>Node for Node-RED which parse rhythm for payload in Japanese.</p>
  <br/>
  <p>ex 1. 'じゃじゃじゃじゃーん'  -> '{payload:"じゃ",note:8}, {payload:"じゃ",note:8}, {payload:"じゃ",note:8}, {payload:"じゃーん",note:2}'</p>
  <p>This means 'じゃじゃじゃじゃーん' would have rhythm  "8(octed), 8, 8, and 2(half)" tone.</p>
  <br/>
  <p>ex 2. 'ランララララランランラン'  -> '{payload:"ラン",note:4}, {payload:"ラ",note:8}, {payload:"ラ",note:8}, {payload:"ラ",note:8}, {payload:"ラ",note:8}, {payload:"ラン",note:4}, {payload:"ラン",note:4}, {payload:"ラン",note:4}'</p>
  <p>This means 'ランララララランランラン' would have rhythm  '4(quoter), 8, 8, 8, 8, 4, 4, and 4' tone.</p>
</script>
